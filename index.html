<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>My Tip Calculator</title>
</head>
<body>
        <div id="container">
                <h1>Tip Calculator</h1>
                <div id="calculator">
              
              
                  <form>
                    <p>How much was your bill?</p>
                    <p class="dollarSign"><input id="billamt" type="text" placeholder="Bill Amount"> $ </p>
              
                    <p>How was your service?<p>
                    <select id="serviceQual">
                          <option disabled selected value="0">Choose an Option</option>
                          <option value="0.3">30% - Outstanding</option>
                          <option value="0.2">20% - Good</option>
                          <option value="0.15">15% - It was OK</option>
                          <option value="0.1">10% - Bad</option>
                          <option value="0.05">5% - Terrible</option>
                    </select>
              
                  </form>
                  <p>How many people are sharing the bill?</p>
                  <input id="peopleamt" type="text" placeholder="Number of People"> people
                  <button type="button" id="calculate">Calculate!</button>
              
                </div>
                
                <div id="totalTip">
                  <span id="tip">0.00</span><sup class="dollarSign">$</sup>
                  <small id="each">each</small>
                </div>
                
              
              </div>
              

    
    <script src="./file.js"></script>
</body>
</html>
